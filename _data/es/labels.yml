bio: "Director de Tecnología de Thoughtworks Ecuador y miembro de la Junta Consultiva de Tecnología Global. 
Co-responsable por el éxito a largo plazo y crecimiento del negocio de ThoughtWorks Ecuador, 
diseñando y ejecutando la estrategia tecnológica.<br /><br />
Ayudo a grandes organizaciones a conectar estrategias de negocio y de TI en su viaje 
de transformación e innovación digital a través de consultoría de TI y soluciones a la medida.<br /><br />
Gran experiencia cultivando líderes técnicos y equipos multidisciplinarios 
para proporcionar soluciones sostenibles mediante la creación de nuevos productos digitales y 
la modernización de sistemas legados."