bio: "Technology Director for Thoughtworks Ecuador and a member of the Global
Technology Advisory Board. Co-responsible for the long-term success and growth
of ThoughtWorks Ecuador, designing and executing the technology strategy.<br /><br />
I help large organizations to connect business and IT strategies in their digital
transformation and innovation journey through IT consulting and custom software
delivery.<br /><br />
Large experience mentoring and leading technical leaders and multidisciplinary
teams to provide sustainable solutions by building new digital products and
modernizing legacy systems."